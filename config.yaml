name: AirPrint Server
version: "1.7"
slug: cupsik
description: A CUPS print server with working AirPrint
arch:
  - amd64
  - aarch64
usb: true
init: false
panel_icon: mdi:printer
homeassistant_api: true
host_network: true
ports:
  631/tcp: 631
  631/udp: 631
ports_description:
  631/tcp: For other devices on the local network to print to this server
  631/udp: For other devices on the local network to print to this server
# ingress: false
map:
  - type: ssl
    read_only: true
    path: /ssl
  - type: homeassistant_config
    read_only: False
    path: /config

ingress: true
ingress_port: 631
ingress_stream: true
